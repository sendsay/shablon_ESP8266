<body>
    <div class="page">
        <div class="maincontent">
            <div class="box">
                <div class="glass"></div>
                <div class="content">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>24 <span>°C</span></h2>
                        </div>
                    </div>
                    <h3 class="text">Температура</h3>
                </div>
            </div>

            <div class="box">
                <div class="glass"></div>
                <div class="content">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>7.2 <span>pH</span></h2>
                        </div>
                    </div>
                    <h3 class="text">Кислотность</h3>
                </div>
            </div>

            <div class="box">
                <div class="glass"></div>
                <div class="content">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>876 <span>µS</span></h2>
                        </div>
                    </div>
                    <h3 class="text">Минерализация</h3>
                </div>
            </div>
        </div>
